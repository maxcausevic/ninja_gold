<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Document</title>
</head>

<body>
    <h2>Your Gold: {{request.session.gold}}</h2>

        {% csrf_token %}
    <div class="container">
        <div class="farm">
            <form action='/process' method='post'>
                <h3>Farm</h3>
                <p>(Earns 10-20 golds)</p>
                <br>
                {% csrf_token %}
                <input type="hidden" name="location" value="farm">
                <a href="/"><button class="btn btn-success">Find Gold!</button></a>
            </form>
        </div>
        <div class="cave">
            <form action='/process' method='post'>
                <h3>Cave</h3>
                <p>(Earns 5-10 golds)</p>
                <br>
                {% csrf_token %}
                <input type="hidden" name="location" value="cave">
                <a href="/"><button class="btn btn-success">Find Gold!</button></a>
            </form>
        </div>
        <div class="House">
            <form action='/process' method='post'>
                <h3>House</h3>
                <p>(Earns 2-5 golds)</p>
                <br>
                {% csrf_token %}
                <input type="hidden" name="location" value="house">
                <a href="/"><button class="btn btn-success">Find Gold!</button></a>
            </form>
        </div>
        <div class="Casino">
            <form action='/process' method='post'>
                <h3>Casino</h3>
                <p>(Earns 0-50 golds)</p>
                <br>
                {% csrf_token %}
                <input type="hidden" name="location" value="casino">
                <a href="/"><button class="btn btn-success">Find Gold!</button></a>
            </form>
        </div>
    </div>
    {% csrf_token %}
    <div class="mb-3">
        <label for="activities" class="form-label">Activities</label>
        <textarea class="form-control" id="activities" rows="3">    
            {% for activity in request.session.activity_log%}
            {{activity}}
            {%endfor%}
        </textarea>
    </div>
    </form>
</body>
